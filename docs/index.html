<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="kycDAO SDK integration example" />
    <meta charset="utf-8" />
    <title>kycDAO SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="kycDAO" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <!-- use minified version when possible but currently it gives some errors while the non-minified doesn't -->
    <script src="https://cdn.jsdelivr.net/npm/@kycdao/kycdao-sdk@0.0.11/dist/kycdao-sdk.js"></script>
    <script src="assets/js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>kycDAO SDK integration example</h1>
      </div>

      <h2>General SDK methods</h2>

      <!-- Check API status -->
      <div>
        <h3>
          1. Check initialized API status
          <button type="button" class="btn btn-primary" id="check-api-status">
            Refresh
          </button>
        </h3>

        <p><b>kycDAO API status: </b><span id="api-status"></span></p>

        <hr />
      </div>

      <div>
        <h3>2. web3 login (NEAR network)</h3>
        <button type="button" class="btn btn-primary" id="near-login">
          Login with NEAR
        </button>

        <span id="near-status"></span>

        <hr />
      </div>

      <!--
        Check NFT in wallet - direct, on-chain

        ACHTUNG ACHTUNG ACHTUNG!

       ⚠️ only use this for gating on your backend (server-side) ⚠️

        WARNING WARNING!
      -->
      <div>
        <h3>3. Check if wallet has kycDAO NFT (on-chain)</h3>

        <button type="button" class="btn btn-primary" id="check-status">
          Do I have kycNFT already?
        </button>

        <span id="kycnft-status"></span>

        <hr />
      </div>

      <h2>User verification and NFT minting steps</h2>

      <!-- Connect wallet with kycDAO -->
      <div>
        <h3>4. Ask user for necessary information</h3>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-5">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="email-verified" /> Email address
                  already verified (by the integrating party)
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="tax-residency" class="col-sm-2 control-label"
              >Current tax residency</label
            >
            <div class="col-sm-5">
              <input
                type="text"
                class="form-control"
                id="tax-residency"
                placeholder="United States"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="legal-entity" /> User is a legal
                  entity (e.g. a business)
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="verification-type" class="col-sm-2 control-label"
              >Verification type</label
            >
            <div class="col-sm-5">
              <select class="form-control" id="verification-type">
                <option>KYC</option>
                <option>Accreditation</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="terms-accepted" /> Accept Terms and
                  Conditions & Privacy Policy
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
              <button type="submit" class="btn btn-primary" id="submit-verification-data">
                Submit verification data
              </button>
            </div>
          </div>
        </form>

        <hr />

        <h3>5. Start identity verification</h3>

        <form>
          <div class="form-group">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-5">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="disclaimer-accepted" /> Accept
                    Disclaimer
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-offset-2 col-sm-4">
              <button
                type="submit"
                class="btn btn-primary"
                id="start-verification"
              >
                Start verification
              </button>
            </div>
          </div>
        </form>

        <span id="verification-status"></span>
      </div>
    </div>
  </body>
</html>
