<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="kycDAO SDK integration example" />
    <meta charset="utf-8" />
    <title>kycDAO SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <script src="assets/js/KycDaoClient.js"></script>

    <style>
        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        #close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        #close:hover,
        #close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Modal Header */
        .modal-header {
            padding: 2px 16px;
            color: black;
        }

        /* Modal Body */
        .modal-body {}

        /* Modal Content */
        .modal-content {
            top: 100px;
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            width: 400px;
            height: 650px;
        }
    </style>
    <title>React App</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <button id="customModalBtn">Open Custom modal</button>
    <button id="builtInmodalBtn">Open builtin modal</button>
    <div id="customModal">
        <div class="modal-content">
            <div class="modal-body">
                <iframe allow="encrypted-media; camera" style="border: 0px;" src="https://localhost:3000/" width="400"
                    height="650"></iframe>
            </div>
        </div>
    </div>


    <script>
        window.onload = function () {
            const kycDAOClient = new KycDaoClient('https://localhost:3000/')

            // Get the button that opens the modal
            const btn = document.getElementById("customModalBtn");

            // Get the <span> element that closes the modal
            const span = document.getElementById("close");

            // When the user clicks on the button, open the modal
            btn.onclick = function () {
                document.getElementById("customModal").style.display = "block";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                const customModal = document.getElementById("customModal")

                if (event.target == customModal) {
                    customModal.style.display = "none";
                }
            }

            window.addEventListener('message', function (event) {
                if (event.origin === "https://localhost:3000" || event.origin === "https://localhost:5000") {
                    if (event.data === 'closeModal') {
                        if (kycDAOClient.isOpen) {
                            kycDAOClient.close()
                        } else {
                            document.getElementById("customModal").style.display = "none";
                        }
                    }
                }
            }, false)

            document.getElementById('builtInmodalBtn').onclick = function () {
                kycDAOClient.open()
            }
        }

    </script>
</body>

</html>
