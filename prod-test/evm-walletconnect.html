<html>
	<head>
		<title>kycDAO example</title>
	</head>
	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"
			integrity="sha256-OfIB2zuUgSYcwWYMPC+YgPsJ70TB5f5dni/Z3rgYvRA="
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@kycdao/widget@0.5.8/dist/web/KycDaoClient.js"
			integrity="sha256-4d6I11V3wYhJqYOTeKYkz3LklbsSnXiZJjdrjfoAVLE="
			crossorigin="anonymous"></script>
		<div id="container"></div>
		<script>
			const walletConnectEvmProvider = new WalletConnectProvider.default({
				rpc: {
					1: "https://rpc.ankr.com/eth",
					5: "https://rpc.ankr.com/eth_goerli",
					137: "https://rpc-mainnet.maticvigil.com/",
					42220: "https://forno.celo.org",
					44787: "https://alfajores-forno.celo-testnet.org",
					80001: "https://rpc-mumbai.maticvigil.com/",
				},
				chainId: 80001,
				//   qrcodeModalOptions: {
				//     desktopLinks: [
				//       'ledger',
				//       'zerion',
				//     ],
				//     mobileLinks: [
				//       "metamask",
				//     ],
				//   }
			})

			new KycDaoClient({
				parent: "#container",
				config: {
					demoMode: false,
					enabledBlockchainNetworks: ["PolygonMainnet", "CeloMainnet"],
					enabledVerificationTypes: ["KYC"],
					evmProvider: walletConnectEvmProvider,
					baseUrl: "https://prod-test.kycdao.xyz",
					sentryConfiguration: {
						dsn: "https://23dafecec027439b9413cd50eb22567d@o1184096.ingest.sentry.io/4504559638413313",
					},
				},
				width: "400px",
				height: "650px",
			}).open()
		</script>
	</body>
</html>
