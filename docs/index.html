<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="kycDAO SDK integration example" />
    <meta charset="utf-8" />
    <title>kycDAO SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <script src="assets/js/KycDaoClient.js"></script>
    <link rel="stylesheet" href="assets/css/KycDaoClient.css" />

    <style>
        #customModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(59, 31,69, 0.2);
        }

        .modal-content {
            top: 100px;
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            box-shadow: 0px 1px 174px rgba(59, 31,69, 0.2);
            width: 400px;
            height: 650px;
        }
    </style>
    <title>KycDao sdk example</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <button id="customModalBtn">Open Custom modal</button>
    <button id="builtInModalBtn">Open builtin modal</button>
    <div id="customModal">
        <div class="modal-content">
            <div class="modal-body">
                <iframe allow="encrypted-media; camera" style="border: 0px;" src="https://localhost:3000/" width="400"
                    height="650"></iframe>
            </div>
        </div>
    </div>


    <script>
        window.onload = function () {
            const kycDAOClient = new KycDaoClient('https://localhost:3000/')

            // Get the button that opens the modal
            document.getElementById("customModalBtn").onclick = function () {
                document.getElementById("customModal").style.display = "block";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                const customModal = document.getElementById("customModal")

                if (event.target == customModal) {
                    customModal.style.display = "none";
                }
            }

            window.addEventListener('message', function (event) {
                if (event.origin === "https://localhost:3000" || event.origin === "https://localhost:5000") {
                    if (event.data === 'closeModal') {
                        if (kycDAOClient.isOpen) {
                            kycDAOClient.close()
                        } else {
                            document.getElementById("customModal").style.display = "none";
                        }
                    }
                }
            }, false)

            document.getElementById('builtInModalBtn').onclick = function () {
                kycDAOClient.open()
            }
        }

    </script>
</body>

</html>
